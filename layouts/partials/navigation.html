<nav class="main-nav">
	{{ if ne .IsHome true }}
	<div class="site-title p-name">
		<img src="{{ .Site.Author.avatar }}" width="25" height="25" class="site-image u-photo avatar">		
		<a href="/" class="u-url">{{ .Site.Title }}</a>
	</div>
	{{ end }}

	<div class="site-menus">

	{{ if ne .IsHome true }}

	<a class="normal" href="/"> <span class="arrow">←</span> Home</a>
	{{ end }}

	{{ range .Site.Menus.main }}
		{{ if .Page.Params.redirect_url }}
			<a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
		{{ else }}
			<a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
		{{ end }}
	{{ end }}

	</div>
</nav>
